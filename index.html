<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html" charset="UTF-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style type="text/css" media="screen">
      html,
      body {
        margin: 0 auto !important;
        padding: 0 !important;
        height: 100% !important;
        width: 100% !important;
      }
    </style>
  </head>
  <body
    width="100%"
    style="
      margin: 0;
      padding: 0 !important;
      mso-line-height-rule: exactly;
      font-family: 'Montserrat', sans-serif !important;
    "
  >
    <div style="width: 100%" width="100%">
      <table style="padding: 3px; background-color: white">
        <tbody>
          <tr>
            <th colspan="2" style="text-align: center">
              <span style="font-size: 14px; color: #9a0000">
                <strong>%%FirstName%% %%LastName%%</strong>
              </span>
            </th>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <span style="font-weight: 600; font-size: 10px; color: #103488">
                <i>%%Title%%</i>
              </span>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <span style="font-size: 10px; color: #103488">
                <u>%%Email%%</u>
              </span>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <span style="font-size: 10px; color: #103488">
                %%MobileNumber%%
              </span>
            </td>
          </tr>
          <tr>
            <td>
              <a
                style="margin-bottom: 14px"
                href="https://fundacja.hematologiczna.org/"
                target="_blank"
                rel="noopener"
              >
                <img
                  style="
                    margin-right: 15px;
                    margin-bottom: 10px;
                    margin-top: 10px;
                  "
                  width="30"
                  height="28"
                  src="https://administratorski.blob.core.windows.net/stopka/logo.png"
                  alt="logo"
                />
              </a>
            </td>
            <td>
              <a
                style="margin-bottom: 14px; text-decoration: unset !important"
                href="https://fundacja.hematologiczna.org/"
                target="_blank"
                rel="noopener"
              >
                <span
                  style="
                    font-size: 0.75rem;
                    color: #9a0000;
                    text-align: left !important;
                  "
                >
                  <strong>
                    Fundacja Na Rzecz Pomocy <br />Chorym Na Białaczki
                  </strong>
                </span>
              </a>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <span style="font-size: 10px; color: #103488">
                93-513 Łódź, ul. Pabianicka 62
              </span>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <span style="font-size: 10px; color: #103488">
                NIP 729-23-25-734
              </span>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <span style="font-size: 10px; color: #103488">
                KRS 0000069531
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
