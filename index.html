<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style type="text/css" media="screen">
      html,
      body {
        margin: 0 auto;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body
    width="100%"
    style="
      margin: 0;
      padding: 0 !important;
      /* mso-line-height-rule: exactly; */
      font-family: 'Montserrat', sans-serif;
    "
  >
    <container style="display: flex">
      <!-- left side -->
      <div style="margin-top: 38px; border-right: 2px solid #20a5aa">
        <div style="display: block; margin-right: 43px">
          <a
            style="margin-bottom: 14px"
            href="https://fundacja.hematologiczna.org/"
            target="_blank"
            rel="noopener"
          >
            <img
              style="
                margin-top: 38px;
                margin-left: 54px;
                margin-bottom: 12.97px;
              "
              width="133"
              height="135"
              src="/images/logo główne.png"
              alt="logo"
            />
          </a>
        </div>
        <div class="social">
          <ul style="list-style: none; display: flex; gap: 12px">
            <li>
              <a href="">
                <svg width="20" height="20">
                  <use href="/images/icons.svg#icon-social1"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="">
                <svg width="20" height="20">
                  <use href="/images/icons.svg#icon-social2"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="">
                <svg width="20" height="20">
                  <use href="/images/icons.svg#icon-social3"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="">
                <svg width="20" height="20">
                  <use href="/images/icons.svg#icon-social4"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="">
                <svg width="20" height="20" style="fill: #103488">
                  <use href="/images/icons.svg#icon-social5"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- right side -->
      <div
        style="
          display: flex;
          flex-direction: column;
          border-left: 2px solid #20a5aa;
          margin-left: 9px;
          margin-top: 38px;
        "
      >
        <div style="display: flex; flex-direction: column">
          <ul style="list-style: none; margin-top: 35px">
            <li
              style="
                font-size: 14px;
                font-weight: 700;
                color: #9a0000;
                margin-bottom: 7px;
              "
            >
              <span>First and last name</span>
            </li>
            <li
              style="
                font-weight: 600;
                font-size: 10px;
                color: #103488;
                margin-bottom: 4px;
              "
            >
              <i>Tytuł</i>
            </li>
            <li style="font-size: 10px; color: #103488; margin-bottom: 4px">
              <u>Email</u>
            </li>
            <li style="font-size: 10px; color: #103488; margin-bottom: 12px">
              <span>tel:</span>
            </li>
            <li
              style="
                font-size: 12px;
                font-weight: 700;
                color: #9a0000;
                margin-bottom: 16px;
              "
            >
              Fundacja Na Rzecz Pomocy <br />Chorym Na Białaczki
            </li>
            <li>
              <div style="display: flex">
                <div style="display: flex; flex-direction: column">
                  <address
                    style="font-size: 10px; color: #103488; margin-bottom: 4px"
                  >
                    <a href="https://maps.app.goo.gl/bU1rxP6raaLEc1rW9">
                      93-513 Łódź, ul. Pabianicka 62
                    </a>
                  </address>
                  <span
                    style="font-size: 10px; color: #103488; margin-bottom: 4px"
                  >
                    NIP 729-23-25-734
                  </span>
                  <span style="font-size: 10px; color: #103488">
                    KRS 0000069531
                  </span>
                </div>

                <img
                  style="margin-left: 54px"
                  width="43"
                  height="43"
                  src="/images/QR.png"
                  alt="QR"
                />
              </div>
            </li>
          </ul>
        </div>
      </div>
    </container>
  </body>
</html>
