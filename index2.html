<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style type="text/css" media="screen">
      html,
      body {
        margin: 0 auto;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body
    width="100%"
    style="
      margin: 0;
      padding: 0 !important;
      /* mso-line-height-rule: exactly; */
      font-family: 'Montserrat', sans-serif;
    "
  >
    <container>
      <div class="wrapper-left">
        <div class="logo">
          <a
            style="margin-bottom: 14px"
            href="https://fundacja.hematologiczna.org/"
            target="_blank"
            rel="noopener"
          >
            <img
              style="margin-right: 15px; margin-bottom: 10px; margin-top: 10px"
              width="133"
              height="135"
              src="/images/logo główne.png"
              alt="logo"
            />
          </a>
        </div>
        <div class="social">
          <ul style="list-style: none">
            <li>
              <a href="">
                <svg width="20" height="20">
                  <use href="/images/social1.svg"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="">
                <svg width="20" height="20">
                  <use href="/images/social2.svg"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="">
                <svg width="20" height="20">
                  <use href="/images/social3.svg"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="">
                <svg width="20" height="20">
                  <use href="/images/social4.svg"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="">
                <svg width="20" height="20">
                  <use href="/images/5.svg"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div clas="wrapper-right">
        <div style="">
          <span style="font-size: 14px; color: #9a0000">
            <strong>%%FirstName%% %%LastName%%</strong>
          </span>
          <span style="font-weight: 600; font-size: 10px; color: #103488">
            <i>%%Title%%</i>
          </span>
          <span style="font-size: 10px; color: #103488">
            <u>%%Email%%</u>
          </span>
          <span style="font-size: 10px; color: #103488">
            <u>%%tel%%</u>
          </span>
          <span style="font-size: 0.75rem; color: #9a0000; text-align: left">
            <strong>
              Fundacja Na Rzecz Pomocy <br />Chorym Na Białaczki
            </strong>
          </span>
        </div>
        <address style="font-size: 10px; color: #103488">
          <a href="https://maps.app.goo.gl/bU1rxP6raaLEc1rW9"
            >93-513 Łódź, ul. Pabianicka 62
          </a>
        </address>
        <span style="font-size: 10px; color: #103488"> NIP 729-23-25-734 </span>
        <span style="font-size: 10px; color: #103488"> KRS 0000069531 </span>
      </div>
      <img style="" width="43" height="43" src="/images/QR.png" alt="QR" />
    </container>
  </body>
</html>
